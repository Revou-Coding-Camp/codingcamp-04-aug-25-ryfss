<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - rifky</title>

    <link rel="stylesheet" href="css/style.css">

     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <div class="container">  
    <header class="text-center">
        <h1 class="text-3xl font-bold">Todo List Application</h1>
    </header>

    <main class="px-[16px]">

        <form>
            <div class="flex justify-center mt-5 mb-5">
                <input type="text" id="todo-input" placeholder="Add a new todo" class="border rounded p-2 w-1/2">
                <input type="date" id="date-input" placeholder="Add a new todo" class="ml-2 border rounded p-2 w-1/2">
                <button type="button" onclick="validateForm();" class="add-todo">+</button>
            </div>

        </form>

        <section class="flex justify-between">
            <select id="filter-button" class="border rounded p-2">
                <option value="all">Filter</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
            <button class="delete-all" onclick="clearTodos();"> Delete All</button>
        </section>

        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="todo-table-body">
                <tr><td colspan="4" style="text-align: center">No task found</td></tr>
            </tbody>
        </table>

    </main>

    <footer>
        <p class="text-center text-gray-500 mt-5">Â© 2025 Todo List Application</p>
    </footer>
    </div> 

    

    <script src="js/script.js"> </script>
</body>
</html>
